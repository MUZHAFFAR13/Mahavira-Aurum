<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Profil Member</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #ffd000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <!-- FIREBASE v8 (STABIL & SIMPLE) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

  <div class="card">
    <h2>Form Profil Member</h2>

    <form id="memberForm">
      <input type="text" id="name" placeholder="Nama Lengkap" required>
      <input type="text" id="ttl" placeholder="TTL" required>
      <input type="text" id="asal" placeholder="Asal Daerah" required>
      <input type="text" id="motto" placeholder="Motto" required>
      <input type="text" id="cita" placeholder="Cita-cita" required>
      <input type="url" id="photo" placeholder="Link Foto (Google Drive)" required>

      <button type="submit">Simpan Profil</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      var firebaseConfig = {
        apiKey: "AIzaSyAsnC8oe7JVeiggq2Rx6DE5d2awbZm7yl",
        authDomain: "website-mahavira-aurum.firebaseapp.com",
        databaseURL: "https://website-mahavira-aurum-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "website-mahavira-aurum",
        storageBucket: "website-mahavira-aurum.appspot.com",
        messagingSenderId: "686768296982",
        appId: "1:686768296982:web:9697ee0f30e7e73dc515eb"
      };

      firebase.initializeApp(firebaseConfig);
      var database = firebase.database();

      document.getElementById("memberForm").addEventListener("submit", function(e) {
        e.preventDefault();

        var data = {
          name: document.getElementById("name").value,
          ttl: document.getElementById("ttl").value,
          asal: document.getElementById("asal").value,
          motto: document.getElementById("motto").value,
          cita: document.getElementById("cita").value,
          photo: document.getElementById("photo").value
        };

        database.ref("members").push(data)
          .then(function () {
            alert("Profil berhasil disimpan!");
            document.getElementById("memberForm").reset();
          })
          .catch(function (error) {
            alert("Error: " + error.message);
          });
      });

    });
  </script>

</body>
</html>
