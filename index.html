<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahavira Aurum</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f7f7f7;
      color: #222;
      text-align: center;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    nav .brand {
      font-weight: bold;
      font-size: 18px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 16px;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      font-size: 14px;
    }

    /* HERO */
    .hero {
      padding: 80px 20px 60px;
      background: white;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      letter-spacing: 2px;
      color: #666;
    }

    /* SECTION */
    section {
      padding: 60px 20px;
    }

    .members {
      max-width: 600px;
      margin: auto;
    }

    .member-card {
      background: white;
      margin: 12px 0;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="brand">Mahavira Aurum</div>
    <ul>
      <li>Beranda</li>
      <li>Our Members</li>
      <li>Our Product</li>
      <li>Open Donate</li>
      <li>Kontak</li>
    </ul>
  </nav>

  <!-- HERO -->
  <div class="hero">
    <h1>Mahavira Aurum</h1>
    <p>VALOR · VIRTUS · VERITAS · VITA</p>
  </div>

  <!-- MEMBERS -->
  <section>
    <h2>Our Members</h2>
    <p>36 Ksatria dalam satu angkatan</p>

    <div class="members">
      <div class="member-card">Member 1</div>
      <div class="member-card">Member 2</div>
      <div class="member-card">Member 3</div>
    </div>
  </section>

</body>
</html>
